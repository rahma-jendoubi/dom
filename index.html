<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart UI</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
<script src="dom.js"></script>
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 class="Action" onclick="removeall()">Remove all</h5>
   	   </div>
<div id="allitems">
   	   <div class="Cart-Items" id="apple">
   	   	  <div class="image-box">
   	   	  	<img src="images/apple.png" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Apple Juice</h1>
   	   	  	<h3 class="subtitle">250ml</h3>
   	   	  	<img src="images/veg.png" style={{ height="30px" }}/>
   	   	  </div>



   	   	  <div class="counter">
   	   	  	<div class="btn"  onclick="incribtn();sommetotal()" type="button">+</div>
   	   	  	<div class="count" id="id1">1</div>
   	   	  	<div class="btn" onclick="decrincribtn();sommetotal()" type="button">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">$ <span id="price">2.99</span></div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove" onclick="removeItem('apple')"><u>Remove</u></div>
   	   	  </div>
   	   </div>





   	   <div class="Cart-Items pad" id="grapes">
   	   	  <div class="image-box">
   	   	  	<img src="images/grapes.png" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Grapes Juice</h1>
   	   	  	<h3 class="subtitle">250ml</h3>
   	   	  	<img src="images/veg.png" style={{ height="30px" }}/>
   	   	  </div>


   	   	  <div class="counter">
   	   	  	<div class="btn" onclick="incribtn2();sommetotal()">+</div>
   	   	  	<div class="count" id="id2">1</div>
   	   	  	<div class="btn" onclick="decrincribtn2();sommetotal()">-</div>
   	   	  </div>
   	   	  <div class="prices">
			<div class="amount">$ <span id="price2">3.19</span></div>
			<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove" onclick="removeItem('grapes')"><u>Remove</u></div>
   	   	  </div>
   	   </div>
	</div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items"><span id="nitems">2 </span>items</div>
   	 	</div>
   	 	<div>$<span id="total-amount">6.18</span></div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>
</body>
</html>
